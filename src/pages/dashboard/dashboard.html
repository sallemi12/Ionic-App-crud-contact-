<ion-header>
	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <button (click)="loadAddPage()" ion-button color="light" style="float:right;margin-right: 30px;">

		  <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
	</button>
   <button (click)="logout()" ion-button color="light" style="float:right;margin-right: 10px;">

       <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
  </button>
   
	<ion-title style="margin-top:9px;">Contact</ion-title>

	
	</ion-navbar>
</ion-header>



<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let contact of contacts">
    <ion-item>
      <ion-avatar item-start>
            
              
            <img src="../../assets/img/user.png">
      </ion-avatar>
      <h2>{{contact.first_name}}   {{contact.last_name}}<br><br>{{contact.phone}}</h2>
      </ion-item>
    <ion-item-options side="right">
      <button ion-button color="default" (click)="loadUpdatePage(contact)">
        <ion-icon ios="ios-create" md="md-create"></ion-icon>
        Update
      </button>
      <button ion-button color="danger" (click)="delete(contact._id)">
        <ion-icon name="close"></ion-icon>

        Delete
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
