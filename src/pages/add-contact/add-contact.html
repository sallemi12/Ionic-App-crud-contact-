<ion-header>

  <ion-navbar>
    <ion-title>AddContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm-8 col-md-6 col-lg-6 col-xl-5 offset-lg-4 offset-sm-2>
			<ion-icon name="ion-locked"></ion-icon>
				<form  class="form-login" (submit)="AddContact()">
						
					
					<ion-row>

						<ion-col  col-8 offset-2 class="form-content">
						<ion-list>

							<ion-item class="form-item">
								<ion-label fixed>First Name</ion-label>
								<ion-input name="First_name" type="text" value="" [(ngModel)]="first_name"></ion-input>
							</ion-item>

							<ion-item class="form-item"> 
								<ion-label fixed>Last Name</ion-label>
								<ion-input name="last_name" type="text" [(ngModel)]="last_name"></ion-input>
							</ion-item>
							<ion-item class="form-item"> 
								<ion-label fixed>Phone</ion-label>
								<ion-input name="phone" type="text" [(ngModel)]="phone"></ion-input>
							</ion-item>

						</ion-list>
						<div padding>
							<button ion-button block type="submit">Add Contact</button>
						</div>
						</ion-col>
					</ion-row>
	
				</form>
			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
