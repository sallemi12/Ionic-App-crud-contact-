<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>

		</button>
		<ion-title>Register</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm-9 col-md-6 col-lg-6 col-xl-5 offset-lg-4>
			<ion-icon name="ion-locked"></ion-icon>
				<form  class="form-register" (submit)="Register()">
						<ion-row >
							<div col-12 text-center>
							<ion-icon ios="ios-person" md="md-person" class=" Signup"></ion-icon>
									<br>
								<a  id="login-form-link">Sign Up </a>
								
								
							</div>
							
						</ion-row>
					
					<ion-row>

						<ion-col  col-8 offset-2 class="form-content">
						<ion-list>
							<ion-item class="form-item">
								<ion-label fixed>Username</ion-label>
								<ion-input name="username" type="text" value="" [(ngModel)]="username"></ion-input>
							</ion-item>

							<ion-item class="form-item">
								<ion-label fixed>Email</ion-label>
								<ion-input name="email" type="text" value="" [(ngModel)]="email"></ion-input>
							</ion-item>

							<ion-item class="form-item"> 
								<ion-label fixed>Password</ion-label>
								<ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
							</ion-item>
							<ion-item class="form-item"> 
								<ion-label fixed>Confirm Password</ion-label>
								<ion-input name="password2" type="password" [(ngModel)]="password2"></ion-input>
							</ion-item>

						</ion-list>
						<div padding>
							<button ion-button block type="submit">SignIn</button>
						</div>
						</ion-col>
					</ion-row>
	
				</form>
			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
