

<ion-content >
  <div class="home">
    <div class="overlay">


      <button class="button-home" ion-button menuToggle>
        <ion-icon class="menu-btn" name="menu"></ion-icon>
      </button>

      <div class=" head-text">
        <ion-grid>
          <ion-row>

            <ion-col col-8 offset-2 text-center>
              <ion-icon ios="ios-ionic" md="md-ionic"></ion-icon>
              <h2 class="tagline">Welcome To My First App Using Ionic <span id="typed"></span></h2>
              <div style="margin-top:40px;">
               <button (click)="loadLoginPage()" ion-button color="light" outline>
                <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
                Sign In</button>
                <button (click)="loadRegisterPage()" ion-button color="light" outline>
                  <ion-icon name="person"></ion-icon>
                  Sign Up
                </button>
              </div>

            </ion-col>
          </ion-row>
          
        </ion-grid>


      </div>
    </div>
  </div>


</ion-content>
